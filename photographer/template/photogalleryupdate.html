{% extends 'photographerheader.html' %}

{% block content %}

<!--main content start-->
<section id="main-content">
	<section class="wrapper">
	<div class="form-w3layouts">
        <!-- page start-->
        <!-- page start-->
        <div class="row">
            <div class="col-lg-12">
			<!---728x90--->

                    <section class="panel">
                        <header class="panel-heading">
                            Gallery Forms
                        </header>
                        <div class="panel-body">
                            <div class="position-center">
                                <form role="form" method="post" enctype="multipart/form-data" action="/photographer/editimg/{{imgs.g_id}}">
                                {% csrf_token %}


                                    <div class="form-group">
                                        <label>Image</label>
                                        <img id="output" height="100" src="{% static 'img/' %}{{imgs.g_path}}">
                                    <input type="file" value="{{imgs.g_path}}" class="form-control" name="g_path" id="g_path"
                                           placeholder="image upload" accept="image/*" onchange="loadFile(event)">

                                    </div>

                                    <div class="form-group">
                                    <label for="c_desc">Category</label>
                                    <select name="c_id">
                                            {% for entry in cts %}
                                                <option value="{{entry.c_id}}"{% if entry.c_id == imgs.c_id_id %}selected{% endif %}>{{entry.c_name}}</option>
                                            {%endfor%}
                                        </select>

                                </div>

                                    <div class="form-group">
                                    <label for="c_desc">Photographer</label>
                                    <select name="p_id">
                                            {% for entry in phs %}
                                                <option value="{{entry.p_id}}"{% if entry.p_id == imgs.p_id_id %}selected{% endif %}>{{entry.p_name}}</option>
                                            {%endfor%}
                                        </select>

                                </div>
                                    <script>
                                        function loadFile(event){

                                            document.getElementById('output').src = URL.createObjectURL(event.target.files[0]);
                                        }
                                    </script>


                                <button type="submit" class="btn btn-info">Submit</button>
                            </form>
                            </div>

                        </div>
                    </section>

            </div>

 {% endblock %}
