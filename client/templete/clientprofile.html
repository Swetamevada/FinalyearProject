        <link rel="stylesheet" type="text/css" href="{% static 'css1/demo.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css1/style.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css1/animate-custom.css' %}" />
	<script type="text/javascript">

    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <a href="http://tympanus.net/Tutorials/CSS3ContentNavigator/index.html#slide-main">
                    <strong>&laquo; Previous Demo: </strong>Responsive Content Navigator
                </a>
                <span class="right">
                    <a href="http://tympanus.net/codrops/2012/03/27/login-and-registration-form-with-html5-and-css3/">
                        <strong>Back to the Codrops Article</strong>
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>THIRDEYE PHOTOGRAPHY <span></span></h1>
				           </header>
            <section>
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <div id="wrapper">
                         <div id="login" class="animate form">
                             <h1> USER PROFILE </h1>

                             {% for usrs in user %}

                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                                    <input id="usernamesignup"  READONLY name="user_name" required="required" type="text" placeholder="mysuperusername690" value="{{usrs.user_name}}"/>
                                </p>
                                <p>
                                    <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                                    <input id="emailsignup" READONLY name="Email" required="required" type="email" placeholder="mysupermail@mail.com" value="{{usrs.Email}}"/>
                                </p>

                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">Your contact</label>
                                    <input id="usercontact" READONLY name="contact" required="required" type="number" placeholder="mycontact" value="{{usrs.contact}}"/>
                                </p>
                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">Your Address</label>
                                    <input id="useraddress" READONLY name="address" required="required" type="text" placeholder="mysuperusername690" value="{{usrs.address}}"/>
                                </p>
                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">Your Gender</label>
                                    <input id="usergender" READONLY name="user_gender" required="required" type="text" placeholder="mysuperusername690" value="{{usrs.user_gender}}"/>
                                </p>

                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">Your Area</label>
                                    <input id="usergender" READONLY name="area_id" required="required" type="text" placeholder="mysuperusername690" value="{{usrs.area_id.area_name}}"/>
                                </p>

                            {% endfor %}
                        </div>

                    </div>
                </div>
            </section>
        </div>
<script src="{% static 'codrops/adpacks/demoad.js' %}"></script>
    </body>
