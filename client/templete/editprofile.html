<head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration Form with HTML5 and CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="https://tympanus.net/Tutorials/favicon.ico">
        <link rel="stylesheet" type="text/css" href="{% static 'css1/demo.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css1/style.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css1/animate-custom.css' %}" />
	<script type="text/javascript">
		// Please don't use this code on your site
  		var _gaq = _gaq || [];
  		_gaq.push(['_setAccount', 'UA-7243260-2']);
 		_gaq.push(['_trackPageview']);

  		(function() {
    			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  		})();
	</script>
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->

            <header>
                <h1>ThirdEYE Photography </h1>

            </header>
            <section>
                <div id="container_demo" >

                    <div id="wrapper">

                        <div  class="animate form">
                            <form  action="/client/editprofile/{{user.user_id}}" autocomplete="on" method="post">
                                {% csrf_token %}
                                <h1> Edit Profile Form </h1>
                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                                    <input id="usernamesignup" name="user_name" required="required" type="text" placeholder="mysuperusername690" value="{{user.user_name}}"/>
                                </p>
                                <p>
                                    <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                                    <input id="emailsignup" name="Email" required="required" type="email" placeholder="mysupermail@mail.com" value="{{user.Email}}"/>
                                </p>
                                <p>
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="password" required="required" type="password" placeholder="eg. X8df!90EO" value="{{user.password}}"/>
                                </p>
                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">Your contact</label>
                                    <input id="usercontact" name="contact" required="required" type="number" placeholder="mycontact" value="{{user.contact}}"/>
                                </p>
                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">Your Address</label>
                                    <input id="useraddress" name="address" required="required" type="text" placeholder="mysuperusername690" value="{{user.address}}"/>
                                </p>
                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">Your Gender</label>
                                    <input id="usergender" name="user_gender" required="required" type="text" placeholder="mysuperusername690" value="{{user.user_gender}}"/>
                                </p>

                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">Your Areaname</label>
                                    <select name="area_id">
                                            {% for entrys in area %}
                                                <option value="{{entrys.area_id}}"{% if entrys.area_id == user.area_id_id %}selected{% endif %}>{{entrys.area_name}}-{{entrys.city_id.city_name}}</option>
                                            {%endfor%}
                                    </select>
                                 </p>

                                <p class="signin button">
									<input type="submit" value="UPDATE"/>
								</p>
								</p>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </div>
<script src="{% static 'codrops/adpacks/demoad.js' %}"></script>
    </body>
